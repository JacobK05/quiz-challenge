<header id= "titlePage" >

<div>
<button id="startQuiz">Start Quiz</button>
</div>
 <section class="question-container">

<div id="answerBtn"></div>
</section>

<input type="text" id="initialsInput" placeholder="Enter your initials">
<h2> View Highscores </h2>
<h3> Time: 
  <div id="timer">

</h3>
